<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1er Parcial</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script defer src="script.js"></script>
</head>
<body>
    <main class="container mt-5">
        <h1 class="text-center mb-4">Solicitar Turno Médico</h1>
        <form id="turnoForm" class="row g-3" novalidate>
    
            <div class="col-lg-6">
                <label for="nombre" class="form-label">Nombre Completo</label>
                <input type="text" class="form-control" id="nombre" pattern="[a-zA-z]{3,15} [a-zA-z]{3,15}" required>
                <div class="invalid-feedback">Ingrese exactamente dos palabras.</div>
            </div>
    
            <div class="col-lg-6">
                <label for="dni" class="form-label">DNI</label>
                <input type="number" class="form-control" id="dni" min="100000" max="99999999" required>
                <div class="invalid-feedback">Ingrese un DNI válido.</div>
            </div>
    
            <div class="col-lg-6">
                <label for="cobertura" class="form-label">Cobertura</label>
                <select class="form-select" id="cobertura" required>
                    <option value="" disabled selected>Seleccione una opción</option>
                    <option value="Particular">Particular</option>
                    <option value="Obra Social">Obra Social</option>
                    <option value="Prepaga">Prepaga</option>
                </select>
                <div class="invalid-feedback">Seleccione una cobertura.</div>
            </div>
    
            <div class="col-lg-6 d-none" id="obraSocialField">
                <label for="obraSocial" class="form-label">Obra Social/Prepaga</label>
                <select class="form-select" id="obraSocial">
                    <option value="" disabled selected>Seleccione una opción</option>
                    <option value="Unión Personal">Unión Personal</option>
                    <option value="Accord Salud">Accord Salud</option>
                    <option value="OSDE">OSDE</option>
                    <option value="OSECAC">OSECAC</option>
                    <option value="Otra">Otra</option>
                </select>
            </div>
    
            <div class="col-lg-6">
                <label for="especialidad" class="form-label">Especialidad</label>
                <select class="form-select" id="especialidad" required>
                    <option value="" disabled selected>Seleccione una opción</option>
                    <option value="Alergia e Inmunología">Alergia e Inmunología</option>
                    <option value="Traumatología">Traumatología</option>
                    <option value="Neumonología">Neumonología</option>
                </select>
                <div class="invalid-feedback">Seleccione una especialidad.</div>
            </div>
    
            <div class="col-lg-6">
                <label for="medico" class="form-label">Médico</label>
                <select class="form-select" id="medico" required>
                    <option value="" disabled selected>Seleccione un médico</option>
                    <option value="Dra. Juana López" class="medico alergia d-none">Dra. Juana López</option>
                    <option value="Dr. Juan Amadeo" class="medico alergia d-none">Dr. Juan Amadeo</option>
                    <option value="Dra. Nancy Torres" class="medico trauma d-none">Dra. Nancy Torres</option>
                    <option value="Dr. Gerardo Ibarra" class="medico neumologia d-none">Dr. Gerardo Ibarra</option>
                    <option value="Dr. Luis Giolito" class="medico neumologia d-none">Dr. Luis Giolito</option>
                </select>
                <div class="invalid-feedback">Seleccione un médico.</div>
            </div>
    
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
    
        </form>
    </main>
    
    <!-- Modal -->
    <div class="modal fade" id="graciasModal" tabindex="-1" aria-labelledby="graciasModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="graciasModalLabel">¡Gracias!</h5>
                </div>
                <div class="modal-body">
                    Gracias por su solicitud. Nos contactaremos a la brevedad.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
